<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            background-color: red;
            color: white;
            font-size: 50px;
            text-align: center;
            display: none;
        }
        @media (max-width: 500px){
            #box1{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">I am a mobile </div>
    <div class="box" id="box2">I am a tablet</div>
    <div class="box" id="box3">I am a computer</div>
    <div class="box" id="box4">I am laptop</div>
    <div class="box" id="box5">I am a television</div>
</body>
</html>
