<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key frame and animations</title>
    <style>
        .container{
            background-color: yellow;
        }

        .box{
            background-color:green;
            width: 200px;
            height: 200px;
            position: relative;
            animation-name: amit;
            animation-duration: 20s;
            animation-iteration-count: 1;
        }

        @keyframes amit{
            from{
                width: 200px;
            }
            to{
                width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box.
        </div>
    </div>
</body>
</html>
